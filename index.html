<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="history" id="history-value"></div>
            <div class="output" id="output-value"></div>
        </div>
        <button class="operator two-span" id="clear">ac</button>
        <button class="operator" id="backspace">del</button>
        <button class="operator" id="/"> &#247; </button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">&times;</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="+">+</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="-">-</button>
        <button class="number" id="0">0</button>
        <button class="number" id=".">.</button>
        <button class="operator two-span" id="=">=</button>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
